name: Run Python Script

on:
  workflow_dispatch:
    

jobs:
  run_python_script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10.11'

    - name: Run Python Script
      run: |
        cd scripts 
        python writeOnFile.py ${{ github.workspace }}/tmp/test.txt
