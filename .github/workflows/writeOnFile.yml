name: Run Python Script

on:
  workflow_dispatch:
    

jobs:
  run_python_script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10.11'

    - name: Make dir
      run: mkdir -p ./scripts/tmpFiles

    - name: Run script
      run: python writeOnFiles.py > ./tmpFiles/test.txt
    - uses: actions/upload-artifact@v4
      with:
        name: test-artifact
        path: ./tmpFiles/test.txt
        
      