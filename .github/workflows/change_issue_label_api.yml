name: Change issue label

on:
  issues:
    types: [labeled]
defaults:
  run:
    shell: powershell

env:
    OWNER: ${{ github.event.repository.owner.login }}
    REPO: ${{ github.event.repository.name }}
    ISSUE_NUMBER: ${{ github.event.issue.number }}
    GH_TOKEN: ${{ secrets.TOKEN_1 }}

jobs:
  change-label:
    runs-on: windows-latest
    steps:
      - name: Install GitHub CLI
        run: |
          curl -fsSL https://cli.github.com/packages/githubcli/installer -o github-installer.sh
          chmod +x github-installer.sh
          ./github-installer.sh install -d $env:ProgramFiles\GitHubCLI -b $env:ProgramFiles\GitHubCLI\bin
          rm github-installer.sh
      
      - name: dump github context
        run: echo '${{ toJson(github.event) }}'

      - name: Check issue label
        if: github.event.action == 'labeled' && github.event.label.name == 'help wanted'
        run: echo "Issue has a specific label"

            
      - name: Comment labeled issue
        if: github.event.action == 'labeled' && github.event.label.name == 'help wanted'
        run: |
            # GitHub CLI api
            # https://cli.github.com/manual/gh_api
            
            gh api `
                --method POST `
                -H "Accept: application/vnd.github+json" `
                -H "Authorization: Bearer ${{secrets.GITHUB_TOKEN}}" `
                -H "X-GitHub-Api-Version: 2022-11-28" `
                /repos/$OWNER/$REPO/issues/$ISSUE_NUMBER/labels `
                -f "labels[]=under management"
